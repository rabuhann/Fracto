<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="../assets/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">Register yourself in Fracto</p>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group first">
                <label for="username">User Full name</label>
                <input type="text" class="form-control" id="userName" [(ngModel)]="user.username" name="userName" placeholder="Enter your Full name" required="true">

              </div>
              <div class="form-group first">
                <label for="username">User Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter your Email" required="true">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter your password" required="true">
                
              </div>
              

              <button class="btn btn-primary" type="submit" style="margin-top: 20px;">Submit</button>             
              
            </form>
            <span class="d-block text-left my-4 text-muted">&mdash; <a routerLink="/login">Click Here</a> to Sign In &mdash;</span>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
