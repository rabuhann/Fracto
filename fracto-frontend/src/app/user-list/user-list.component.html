<h2> User List </h2>
<table class = "table table-striped" *ngIf="users && users.length > 0">
    <thead>
        <tr>
            <th> User Name </th>
            <th> Email </th>
            <th> Password </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.userName }}</td>
            <td>{{ user.userEmail }}</td>
            <td>{{ user.password }}</td>
            <td>
                <button (click)="updateUser(user.id)" class="btn btn-info"> Update</button>
                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "userDetails(user.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
          </tr>
    </tbody>
</table>
<div *ngIf="!users || users.length === 0">No users available.</div>
